<!doctype html>
<html>
  <head>
    <title>All words should be counted!</title>
    <link rel='stylesheet' href='./style.css'>
    <script src='./jquery/jquery-3.5.1.js'></script>
  </head>
  <body>
    <div id='container'>
    
    <div id='inputContainer'>
      <form id='form'>
        <div class='inputText'>Count occurances of</div>
        <input id='stringField' type='text' />
        <div class='inputText'>in article</div>
        <input id='titleField' type='text' />
        <input type='submit' id='submit' value='Go' />
      </form>
    </div>
      
      <div id='countContainer'>
        <div id='count'>-</div>
        <div class='countText'>occurances</div>
      </div>
      
      
    </div>
    
    <script src='./getter.js'></script>
  </body>
</html>
